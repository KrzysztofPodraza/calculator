<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result_container">
            <h1 class="result">0</h1>
        </div>
    <div class="buttons_container">
        <button class="grid-item" id="sin">sin</button>
        <button class="grid-item"id="cos">cos</button>
        <button class="grid-item"id="tg">tg</button>
        <button class="grid-item" id="ctg">ctg</button>
        <button class="grid-item" id="AC">AC</button>
        <button class="grid-item"id="+/-">+/-</button>
        <button class="grid-item"id="%">%</button>
        <button class="grid-item" id="divide">รท</button>
        <button class="grid-item"id="7">7</button>
        <button class="grid-item"id="8">8</button>
        <button class="grid-item"id="9">9</button>
        <button class="grid-item"id="x">x</button>
        <button class="grid-item"id="4">4</button>
        <button class="grid-item"id="5">5</button>
        <button class="grid-item"id="6">6</button>
        <button class="grid-item"id="-">-</button>
        <button class="grid-item"id="1">1</button>
        <button class="grid-item"id="2">2</button>
        <button class="grid-item"id="3">3</button>
        <button class="grid-item"id="+">+</button>
        <button id="0" style="grid-column:span 2;width:8rem;border-radius:2rem;" class="grid-item">0</button>
        <button class="grid-item" id=",">,</button>
        <button class="grid-item" id="=">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
